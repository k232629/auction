<div
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <header class="simblaEL container-fluid sticky shadow-low" data-drag="P4" id="P4" data-slide-type="fade"
            data-opacity="100" data-style-class="true" data-title="Header" style="padding-top: 30px;">
        <div class="container">
            <div class="row simblaEL rDivider" data-drag="P6" id="P6" data-title="Row">
                <div class="sDivider col-md-3 index0" data-colsize="3" data-title="Column">
                    <div class="simblaEL tcH" data-drag="P53" id="P53">
                        <div class="textContainer H3" style="cursor: text;"><h3><font style="font-size: 24px;">KMA
                            Auction&nbsp;</font> &nbsp;&nbsp;</h3></div>
                    </div>
                </div>
                <div class="sDivider col-md-9 index1" data-colsize="9" data-title="Column">
                    <nav class="simblaEL menuHolder2 navbar navbar-default" data-drag="P10" id="P10"
                         data-menu-id="5ac0a0051c4eca001aab14b6" data-type="solid" data-align="right"
                         data-group-type="horizontal" style="margin-bottom: 0px;">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse"
                                        data-target="[data-drag=&quot;P10&quot;] .navbar-collapse"><span
                                        class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                                        class="icon-bar"></span><span class="icon-bar"></span></button>
                            </div>
                            <div class="collapse navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <th:block sec:authorize="isAuthenticated()">
                                        <li>
                                            <a th:href="@{/admin/accountInfo}" th:utext="${#request.userPrincipal.name}"
                                               style="border: none; border-radius: 0px; margin-right: 0px; margin-left: 0px;">
                                            </a>
                                        </li>
                                    </th:block>
                                    <li>
                                        <a th:href="@{/home}"
                                           href="http://sites.simbla.com/cb380348-a703-aab4-53b6-31213cb48ed3/#"
                                           style="border: none; border-radius: 0px; margin-right: 0px; margin-left: 0px;">Home</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/productList}"
                                           style="border: none; border-radius: 0px; margin-right: 0px; margin-left: 0px;">
                                            All Lots
                                        </a>
                                    </li>
                                    <th:block sec:authorize="hasAnyRole('ROLE_MANAGER, ROLE_EMPLOYEE')">
                                        <li>
                                            <a th:href="@{/product}"
                                               style="border: none; border-radius: 0px; margin-right: 0px; margin-left: 0px;">
                                                Place lot
                                            </a>
                                        </li>
                                        <li>
                                            <th:block sec:authorize="isAuthenticated()">
                                                <a th:href="@{/admin/logout}"
                                                   style="border: none; border-radius: 0px; margin-right: 0px; margin-left: 0px;">
                                                    Logout
                                                </a>
                                            </th:block>
                                            <th:block sec:authorize="!isAuthenticated()">
                                                <a th:href="@{/admin/login}"
                                                   style="border: none; border-radius: 0px; margin-right: 0px; margin-left: 0px;">
                                                    Login
                                                </a>
                                            </th:block>
                                        </li>
                                    </th:block>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

</div>
